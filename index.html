<!doctype html>
<html lang="en">

<head>
    <title>Quiz app</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div id="box" class="text-white">
                   <h2 class="mb-4">This is try question Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</h2>
                   <div class="d-flex mt-2 fs-5 ps-3">
                        <input value='a' class="options" name="Option" type="radio">
                        <label for="" class="ps-2">Option A</label>
                   </div>
                   <div class="d-flex mt-2 fs-5 ps-3">
                        <input value='b' class="options" name="Option" type="radio">
                        <label for="" class="ps-2">Option A</label>
                   </div>
                   <div class="d-flex mt-2 fs-5 ps-3">
                        <input value='c' class="options" name="Option" type="radio">
                        <label for="" class="ps-2">Option A</label>
                   </div>
                   <div class="d-flex mt-2 fs-5 ps-3">
                        <input value='d' class="options" name="Option" type="radio">
                        <label for="" class="ps-2">Option A</label>
                   </div>
                   <button class="submit-btn btn btn-danger mt-4 w-100 fw-medium fs-5" onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
